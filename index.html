  <body>
    <div id="root"></div>
    
    <!-- Enhanced Widgetify Google Translate Widget v2 -->
    <div id="widgetify-google-translate" 
         style="position: fixed; 
                bottom: 24px; 
                right: 24px;
                z-index: 99999;">
      <!-- Widgetify google-translate Widget -->
    </div>

    <script>
      (function() {
        const widget = document.createElement('div');
        widget.innerHTML = `
          <div style="width: 64px; 
                      height: 64px; 
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      border-radius: 50%; 
                      display: flex; 
                      justify-content: center; 
                      align-items: center;
                      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
                      cursor: pointer;
                      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                      position: relative;
                      overflow: hidden;"
               onmouseover="this.style.transform='translateY(-4px) scale(1.05)'; this.style.boxShadow='0 12px 40px rgba(102, 126, 234, 0.6)';"
               onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 8px 32px rgba(102, 126, 234, 0.4)';"
               onclick="handleWidgetClick()"
               class="widgetify-button">
            <div style="position: absolute; 
                        inset: 0; 
                        background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
                        border-radius: 50%;"></div>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="white" style="position: relative; z-index: 1;">
              <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 4.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
            </svg>
          </div>
        `;

        document.getElementById('widgetify-google-translate').appendChild(widget);

        window.handleWidgetClick = function() {
          if (!window.googleTranslateElementInit) {
            const translatePopup = document.createElement('div');
            translatePopup.style.position = 'absolute';
            translatePopup.style.bottom = '80px';
            translatePopup.style.right = '0px';
            translatePopup.style.width = '320px';
            translatePopup.style.background = 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)';
            translatePopup.style.borderRadius = '16px';
            translatePopup.style.boxShadow = '0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.8)';
            translatePopup.style.zIndex = '99999';
            translatePopup.style.overflow = 'hidden';
            translatePopup.style.backdropFilter = 'blur(16px)';
            translatePopup.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            translatePopup.style.animation = 'slideUpFade 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards';
            
            // Add animation keyframes
            if (!document.getElementById('widget-animations')) {
              const style = document.createElement('style');
              style.id = 'widget-animations';
              style.textContent = `
                @keyframes slideUpFade {
                  from {
                    opacity: 0;
                    transform: translateY(16px) scale(0.95);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                  }
                }
                @keyframes slideDownFade {
                  from {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                  }
                  to {
                    opacity: 0;
                    transform: translateY(16px) scale(0.95);
                  }
                }
              `;
              document.head.appendChild(style);
            }
            
            translatePopup.innerHTML = `
              <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                          padding: 16px; 
                          display: flex; 
                          justify-content: space-between; 
                          align-items: center;">
                <div style="color: white; 
                            font-weight: 600; 
                            font-size: 16px;
                            display: flex;
                            align-items: center;
                            gap: 8px;">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 4.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                  </svg>
                  Translate Page
                </div>
                <button style="background: rgba(255, 255, 255, 0.2); 
                               border: none; 
                               color: white; 
                               width: 32px; 
                               height: 32px; 
                               border-radius: 8px; 
                               cursor: pointer; 
                               display: flex; 
                               align-items: center; 
                               justify-content: center;
                               transition: all 0.2s ease;
                               font-size: 18px;"
                        onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'"
                        onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">×</button>
              </div>
              <div style="padding: 20px;">
                <div style="margin-bottom: 12px; 
                            color: #64748b; 
                            font-size: 14px; 
                            font-weight: 500;">
                  Select your preferred language:
                </div>
                <div id="google_translate_element" style="font-family: inherit;"></div>
              </div>
              <div style="padding: 12px 20px; 
                          background: #f8fafc; 
                          border-top: 1px solid #e2e8f0;
                          text-align: center;">
                <a href="https://widgetify-two.vercel.app/" 
                   target="_blank" 
                   style="color: #64748b; 
                          text-decoration: none; 
                          font-size: 12px; 
                          font-weight: 500;
                          transition: color 0.2s ease;"
                   onmouseover="this.style.color='#475569'"
                   onmouseout="this.style.color='#64748b'">
                  ⚡ Powered by Widgetify
                </a>
              </div>
            `;
            
            const closeButton = translatePopup.querySelector('button');
            closeButton.onclick = function() {
              translatePopup.style.animation = 'slideDownFade 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards';
              setTimeout(() => translatePopup.remove(), 300);
            };
            
            document.getElementById('widgetify-google-translate').appendChild(translatePopup);
            
            window.googleTranslateElementInit = function() {
              new google.translate.TranslateElement({
                pageLanguage: 'auto',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
              }, 'google_translate_element');
              
              // Style the Google Translate dropdown
              setTimeout(() => {
                const selectElement = document.querySelector('#google_translate_element select');
                if (selectElement) {
                  selectElement.style.cssText = `
                    width: 100% !important;
                    padding: 12px 16px !important;
                    border: 2px solid #e2e8f0 !important;
                    border-radius: 12px !important;
                    background: white !important;
                    font-size: 14px !important;
                    font-weight: 500 !important;
                    color: #334155 !important;
                    outline: none !important;
                    transition: all 0.2s ease !important;
                  `;
                  
                  selectElement.addEventListener('focus', function() {
                    this.style.borderColor = '#667eea !important';
                    this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1) !important';
                  });
                  
                  selectElement.addEventListener('blur', function() {
                    this.style.borderColor = '#e2e8f0 !important';
                    this.style.boxShadow = 'none !important';
                  });
                }
              }, 500);
            };
            
            const script = document.createElement('script');
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.body.appendChild(script);
          } else {
            const existingPopup = document.querySelector('#widgetify-google-translate > div:not(.widgetify-button)');
            if (existingPopup) {
              existingPopup.style.animation = 'slideDownFade 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards';
              setTimeout(() => existingPopup.remove(), 300);
            } else {
              handleWidgetClick();
            }
          }
        }
      })();
    </script>

    <div style="position: fixed;

                opacity: 0.6; 
                z-index: 1000;
                transition: opacity 0.3s ease;"
         onmouseover="this.style.opacity='0.9'"
         onmouseout="this.style.opacity='0.6'">
      <a href="https://widgetify-two.vercel.app/" 
         target="_blank" 
         style="color: #64748b; 
                text-decoration: none; 
                font-weight: 500;
                transition: color 0.2s ease;"
         onmouseover="this.style.color='#475569'"
         onmouseout="this.style.color='#64748b'">
        ⚡ Powered by Widgetify
      </a>
    </div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
